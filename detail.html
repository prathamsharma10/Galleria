<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Galleria - A Photo Search App</title>

    <link rel="stylesheet" href="./asset/common.css"/>
    <link rel="stylesheet" href="./asset/detail.css"/>
    <link rel="shortcut icon" href="./asset/logo.png" type="image/x-icon">
  </head>

  <body>

    <!-- Navigation Bar-->
    <nav>
      <a href="./"><img src="./asset/logo.png" width="30px" height="30px" alt="Logo" class="logo"/></a>
      <a href="./">
        <h1 class="title">GALLERIA</h1>
      </a>
      <form action="./search.html" method="get">
        <input type="text" name="q" autocomplete="off" class="search" placeholder="Search anything"/>
        <input type="submit" value="SEARCH" class="search"/>
      </form>
    </nav>

    <!-- Main Section-->
    <section>
      <h1 class="heading">DETAIL FOR - <span id="image_id"></span> </h1>
      <div class="detail">
        <img id="detail_image" alt="Primary"/>
        <div class="content">
          <h1 class="description" id="description_text"></h1>
          <br />
          <h3>Uploaded by - @<span id="username"></span></h3>
          <br />
          <h4>Date - <span id="upload_date"></span></h4>
          <br />
          <h5><span id="like_count"></span> Likes (<span id="view_count"></span> Views)</h5>
          <br />
          <hr />
          <br />
          <h1 class="description" id="alt_description"></h1>
          <br />
          <br />
          <br />
          <h5>Base Color</h5>
          <br />
          <div class="image_color" id="image_color">
            <span id="color_text"></span>
          </div>
          <br />
          <br />
          <a target="_blank" id="download_link" class="button">&lt;DOWNLOAD /&gt;</a>

          <!-- Download -->
        </div>
      </div>
    </section>

    <!-- Footer of the page-->
    <footer>
      <a href="./">
        <h5>Galleria</h5>
      </a>
      <h1>|</h1>
      <h5>Designed and Developed by Pratham Sharma</h5>
      <h1>|</h1>
      <a href="https://github.com/prathamsharma10/Galleria">
        <h5>Github</h5>
      </a>
    </footer>

    <script src="./asset/common.js"></script>
    <script src="./asset/detail.js"></script>
  </body>
</html>
